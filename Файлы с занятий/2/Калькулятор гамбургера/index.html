<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: sans-serif;
            line-height: 1.3;
        }
        label {
            cursor: pointer;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body style="background-color: rgb(126, 126, 126);">
    <h1>Калькулятор стоимости гамбургера</h1>
    <div class="calc-burger">
        <form action="#">

            <h3>Выберите размер*</h3>
            <p class="validate__size red">*Не выбран размер</p>
            <input type="radio" name="size" data-status="off" id="big"><label for="big" >Большой (100 рублей, 40 калорий)</label><br>
            <input type="radio" name="size" data-status="off" id="small"><label for="small">Меленький (50 рублей, 20 калорий)</label>

            <h3>Выберите начинку*</h3>
            <p class="validate__filling red">*Не выбрана начинка</p>
            <input type="checkbox" name="filling" data-status="off" id="chesse"><label for="chesse">Сыр (+10 рублей, +20 калорий)</label><br>
            <input type="checkbox" name="filling" data-status="off" id="salad"><label for="salad">Салат (+20 рублей, +5 калорий)</label><br>
            <input type="checkbox" name="filling" data-status="off" id="potapo"><label for="potapo">Картошка (+15 рублей, +10 калорий)</label>

            <h3>Дополнительно</h3>
            <input type="checkbox" name="additionally" id="seasoning"><label for="seasoning">Посыпать приправой (+15 рублей, +0 калорий)</label><br>
            <input type="checkbox" name="additionally" id="mayonnaise"><label for="mayonnaise">Добавить майонеза (+20 рублей, +5 калорий)</label>

        </form>

        <h2>Итого</h2>
        <h3>Стоимость: <span data-total="price">0</span> </h3>
        <p>Калорийность: <span data-total="calorie">0</span></p>
        
        
    </div>
    <script src="main.js"></script>
</body>
</html>
